services:
  api:
    build:
      context: ./backend
    container_name: borgcal-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups

  web:
    image: nginx:1.27-alpine
    container_name: borgcal-web
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
